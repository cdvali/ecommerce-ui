<header class="product-header">
    <h2>Products</h2>

    <button mat-button color="primary" (click)="newProduct()">New Product</button>
</header>

<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> ${{ product.price?.toFixed(2) }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="align-right"> Actions </th>
    <td mat-cell *matCellDef="let product" class="align-right">
      <button mat-button color="primary" (click)="editProduct(product.id)">Edit</button>
      <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
