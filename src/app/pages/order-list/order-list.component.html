<header class="order-header">
    <h2>Orders</h2>

    <button mat-button color="primary" (click)="newOrder()">New Order</button>
</header>

<table mat-table [dataSource]="orders" class="mat-elevation-z8 full-width-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let order"> {{ order.id }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
  </ng-container>

  <ng-container matColumnDef="totalOrderPrice">
    <th mat-header-cell *matHeaderCellDef> Total Price </th>
    <td mat-cell *matCellDef="let order"> ${{ order.totalOrderPrice?.toFixed(2) }} </td>
  </ng-container>

  <ng-container matColumnDef="numberOfProducts">
    <th mat-header-cell *matHeaderCellDef> Products </th>
    <td mat-cell *matCellDef="let order"> {{ order.numberOfProducts }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="align-right"> Actions </th>
    <td mat-cell *matCellDef="let order" class="align-right">
      <button mat-button color="primary" (click)="viewOrder(order.id)">View</button>
      <button mat-button color="warn" (click)="deleteOrder(order.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
