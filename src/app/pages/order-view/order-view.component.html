<h2>Order Details</h2>

<button mat-raised-button color="primary" [routerLink]="'/orders'">
    Back to Orders
</button>

<mat-card *ngIf="order">
  <mat-card-title>Order #{{ order.id }}</mat-card-title>
  <mat-card-subtitle>Status: {{ order.status }}</mat-card-subtitle>

  <h3>Products</h3>
  <mat-list>
    <mat-list-item *ngFor="let item of order.orderProducts">
      {{ item.productName }} - Quantity: {{ item.quantity }}
    </mat-list-item>
  </mat-list>

  <p><strong>Total Price:</strong> ${{ order.totalOrderPrice?.toFixed(2) }}</p>
  <p><strong>Number of Products:</strong> {{ order.numberOfProducts }}</p>
</mat-card>
